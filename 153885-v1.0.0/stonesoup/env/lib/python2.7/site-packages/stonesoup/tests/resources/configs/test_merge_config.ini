[locations]
workspace_dir=/opt/stonesoup/workspace
scripts_dir=/opt/stonesoup/env/bin

[commapi]
servip=127.0.0.1
portnum=8887

[logging]
logging_dir=logs
index_file=%(logging_dir)s/index.pickle

[execute]
user=default

[performer]
binary=False
binary_dist=x86_64

[environment_variables]
SS_TEST_ENVVAR=test

[lttng]
logging_dir=%(log_dir)s/execute/lttng
babeltrace_path=%(deps_dir)s/bin/babeltrace