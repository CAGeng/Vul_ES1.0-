[locations]
workspace_dir=/opt/stonesoup/workspace
scripts_dir=/opt/stonesoup/env/bin

[commapi]
servip=127.0.0.1
portnum=8886

[logging]
logging_dir=logs
index_file=%(logging_dir)s/index.pickle

[execute]
user=default

[performer]
#performer tells us what type of analysis is being done
#and what type of binary distribution to use
#order comma delimited list (e.g. x86_64,x86)
#possible options are [ANY, x86, or x86_64]
performer=source,x86_64,x86,any


[suffixes]
analyze=analyze
execute=result

[lttng]
logging_dir=%(log_dir)s/execute/lttng
babeltrace_path=%(deps_dir)s/bin/babeltrace